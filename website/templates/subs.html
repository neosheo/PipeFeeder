<!DOCTYPE html>
<html>
<head>
	<title>Your Subscriptions</title>
	<!--<link rel='stylesheet' type='text/css' href="static/styles.css">-->
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
	<script type='text/javascript'>
		function deleteSub(channel_id) {
			fetch(`del_sub/${channel_id}`);
		}
	</script>

	<h1 align='center'>Channels you've subscribed to:</h1>
	{% if subs %}
		{% for sub in subs %}
			<div class='entry' style='border-style: groove;'>
				<div class='title'>
					<form method="POST">
						<h2 align='center'>{{ sub['channel_name'] }}</h2>
						<center><img src={{ sub['channel_icon'] }} width='200' height='200'></img></center>
						<center><button type='button' onclick='deleteSub("{{ sub.channel_id }}")'>Unsubscribe</button></center>
						<br>
					</form>
				</div>
			</div>
			<br>
		{% endfor %}
	{% else %}
		<h2 align='center'>No subs to display</h2>
	{% endif %}
</body>
</html>
